parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
post:
  tags:
    - GARD
  summary: Get a GARD job result
  operationId: getGARDJob
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/gard/GardRequest.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/gard/GardResult.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/ServerError.yaml
